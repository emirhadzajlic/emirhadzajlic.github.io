    <div class="container">
        
        <form method="post" id="inputform">
            <h1>DODAJ NALOG</h1>
            <hr>
            <div class="form-group">
                <label for="fname">Ime</label>
                <input type="text" data-index="1" id="fname" class="form-control" name="FirstName" required>
            </div>
            <div class="form-group">
                <label for="surname">Prezime</label>
                <input type="text" data-index="2" id="surname" class="form-control" name="Surname" required>
            </div>
            <div class="form-group">
                <label for="femail">Email</label>
                <input type="email" id="femail" class="form-control" name="Email" required>
            </div>
            <div class="form-group">
                <label for="fstatus">Uloga</label><br>
                <select name="Roll" id="fstatus" class="form-control" required>
                    <option disabled selected value>Odaberi ulogu</option>
                    <option value="hausbegehung">Hausbegehung</option>
                    <option value="tiefbau">Tiefbau</option>
                    <option value="faser">Faser Einblasen</option>
                    <option value="mia">Montage & Aktievirung</option>
                    <option value="vermessung">Vermessung</option>
                    <option value="ad">Admin</option>
                    <option value="cc">Call Centar</option>
                </select>
            </div> 
            <div class="form-group">
                <label for="fpass">Password</label>
                <input type="password" id="fpass" class="form-control" name="Password" required>
            </div>
            <div class="form-group">
                <label for="fpasss">Potvrdi Password</label>
                <input type="password" id="fpasss" class="form-control" name="Password2" required>
            </div>
            <div id="pomocni"></div>
            <!-- <input type="submit" class="btn" value="Potvrdi"> -->
            <input onclick="addAcc()" type="button" id="btn" class="btn" name="submit" value="Potvrdi" />
        </form>
    </div>
