<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealBau</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/loginResp.css">
</head>

<body>
    <header>
        <span class="logo">RealBau</span>
    </header>

    <div class="container">
        
        <form>
            <h1>Login</h1>
            <hr>
            <div class="form-group">
                <label for="femail">Email</label>
                <input type="email" id="femail" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label for="fpass">Password</label>
                <input type="password" id="fpass" class="form-control" name="password" required>
            </div>
            <input onclick="login()" id="loginBtn" type="button" class="btn" value="login">
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
